<mat-card *ngIf="product" [ngClass]="{'text-center':fullwidthMode}">
    <div [ngClass]="{'flex':fullwidthMode}">
      <img class="my-1 mx-auto h-[200px]"
      [src]="product.image"
      [ngClass]="{'h-200px':!fullwidthMode,'h-[360px]':fullwidthMode}"
      >
      <div class="w-full"  [ngClass]="{'px-6 flex flex-col justify-between':fullwidthMode}">
        <div class="mx-2" [ngClass]="{'mt-3':fullwidthMode}">
          <h5>{{product.category.toUpperCase()}}</h5>
          <p class="truncate hover:whitespace-normal">{{product.title}}</p>
          <p *ngIf="fullwidthMode">{{product.description}}</p>
        </div>
        <div class="flex justify-between mx-2" [ngClass]="{'mb-3':fullwidthMode}">
          <span class="text-red-400">{{product.price|currency:"â‚º"}}</span>
          <button (click)="onAddToCart()">
            <mat-icon class="text-grey-500">shopping_cart</mat-icon>
          </button>
        </div>
      </div>
    </div>
</mat-card>
